<template name="reset_password">

    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>Easy</b>Pharma</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">

            <p class="login-box-msg" id="helper_text">Enter new password</p>

            <form>
                <div class="form-group has-feedback" id="password_div1">
                    <input type="password" class="form-control" placeholder="Password" name="newPassword"
                           id="newPassword" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback" id="password_div2">
                    <input type="password" class="form-control" placeholder="Confirm" name="confirmPassword"
                           id="confirmPassword" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <a href="#" id="back_to_sign_in">Go back to sign in</a>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" id="submit">Reset</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

</template>
